<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Runner: Ghost Protocol</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            user-select: none;
        }
        #gameContainer {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transition: filter 0.1s;
        }
        canvas {
            background-color: #0a0a12;
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            width: 760px;
            display: flex;
            justify-content: space-between;
        }
        .hud-text {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
        }
        .sub-text {
            color: #aaa;
            font-size: 14px;
        }
        .screen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            pointer-events: auto;
        }
        h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px currentColor;
        }
        button {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 10px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 15px #0ff;
        }
        #centerMsg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #0ff;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #endingScreen {
            background: #000;
            color: #fff;
        }
        .ending-text {
            font-size: 1.5rem;
            line-height: 2;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 이스터에그 글리치 효과 */
        @keyframes glitch-anim {
            0% { transform: translate(0); filter: none; }
            20% { transform: translate(-5px, 5px); filter: invert(1) hue-rotate(90deg); }
            40% { transform: translate(5px, -5px); filter: invert(0.5) hue-rotate(-90deg) blur(2px); }
            60% { transform: translate(-5px, 5px); filter: invert(1); }
            80% { transform: translate(5px, -5px); filter: hue-rotate(45deg); }
            100% { transform: translate(0); filter: none; }
        }
        .glitch-active {
            animation: glitch-anim 0.2s infinite;
        }
    </style>
</head>
<body>

<div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="450"></canvas>
    
    <div id="ui-layer">
        <div>
            <div class="hud-text" id="stageText">STAGE 1</div>
            <div class="sub-text" id="dashText">DASH READY</div>
        </div>
        <div style="text-align: right;">
            <div class="hud-text" id="timerText">0.00</div>
            <div class="sub-text" id="bestText">BEST: --.--</div>
        </div>
    </div>

    <div id="centerMsg">STAGE START</div>

    <div id="gameOverScreen" class="screen-overlay">
        <h1 style="color: #f00;">CRITICAL FAILURE</h1>
        <p>PRESS 'R' TO RESTART</p>
        <button onclick="resetGame()">REBOOT</button>
    </div>

    <div id="clearScreen" class="screen-overlay">
        <h1 style="color: #0f0;" id="clearTitle">SYSTEM SECURED</h1>
        <p id="clearTimeResult">TIME: 10.00s</p>
        <button id="nextBtn" onclick="nextStage()">NEXT MISSION</button>
    </div>

    <div id="endingScreen" class="screen-overlay">
        <h1 style="color: #0ff;">MISSION COMPLETE</h1>
        <div class="ending-text">
            GHOST PROTOCOL TERMINATED.<br>
            TARGETS ELIMINATED.<br>
            SYSTEM RESTORED.<br><br>
            <span style="font-size: 1rem; color: #aaa;">THANKS FOR PLAYING</span>
        </div>
        <button onclick="restartFromBeginning()">NEW GAME</button>
    </div>
</div>

<script>
    const gameContainer = document.getElementById('gameContainer');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const clearScreen = document.getElementById('clearScreen');
    const endingScreen = document.getElementById('endingScreen');
    const stageText = document.getElementById('stageText');
    const dashText = document.getElementById('dashText');
    const timerText = document.getElementById('timerText');
    const bestText = document.getElementById('bestText');
    const centerMsg = document.getElementById('centerMsg');
    const clearTimeResult = document.getElementById('clearTimeResult');
    const clearTitle = document.getElementById('clearTitle');
    const nextBtn = document.getElementById('nextBtn');

    let gameState = 'playing'; 
    let frameCount = 0;
    let score = 0;
    let cameraX = 0;
    let currentStage = 1;
    let startTime = 0;
    let bestRecords = {};
    
    // 체크포인트 변수 (6스테이지용)
    let checkpointActive = false;
    const CHECKPOINT_X = 2400;
    const CHECKPOINT_Y = 300;

    // 물리 상수
    const GRAVITY = 0.6;
    const FRICTION = 0.85;
    const SPEED = 6;
    const JUMP_FORCE = 12;
    const DASH_SPEED = 25;
    const WALL_SLIDE_SPEED = 2;
    const WALL_JUMP_FORCE_X = 10;
    const WALL_JUMP_FORCE_Y = 14;

    const keys = { right: false, left: false, up: false, dash: false, attack: false };

    class Player {
        constructor() {
            this.w = 20; this.h = 40;
            this.x = 100; this.y = 200;
            this.vx = 0; this.vy = 0;
            this.color = '#0ff';
            this.onGround = false;
            this.onWall = 0; 
            this.canDash = true;
            this.isDashing = false;
            this.dashCooldown = 0;
            this.dashDuration = 0;
            this.facingRight = true;
            this.isAttacking = false;
            this.attackDuration = 0;
            this.attackCooldown = 0;
            this.trail = [];
        }

        update() {
            if (this.isDashing) {
                this.dashDuration--;
                this.vy = 0; 
                if (frameCount % 2 === 0) this.trail.push({x: this.x, y: this.y, alpha: 0.8});
                if (this.dashDuration <= 0) {
                    this.isDashing = false;
                    this.vx *= 0.2;
                }
            } else {
                if (keys.right) { this.vx += 1; this.facingRight = true; }
                if (keys.left) { this.vx -= 1; this.facingRight = false; }

                this.vx *= FRICTION;
                if (Math.abs(this.vx) > SPEED && !this.isDashing) this.vx = this.vx > 0 ? SPEED : -SPEED;
                this.vy += GRAVITY;

                if (this.onWall !== 0 && !this.onGround && this.vy > 0) this.vy = WALL_SLIDE_SPEED;
            }

            // 천장 충돌 처리
            if (this.y < 0) {
                this.y = 0;
                if (this.vy < 0) this.vy = 0;
            }

            if (keys.up) {
                if (this.onGround) {
                    this.vy = -JUMP_FORCE;
                    this.onGround = false;
                    createParticles(this.x + this.w/2, this.y + this.h, 5, '#fff');
                    keys.up = false;
                } else if (this.onWall !== 0) {
                    this.vy = -WALL_JUMP_FORCE_Y;
                    this.vx = -this.onWall * WALL_JUMP_FORCE_X;
                    this.onWall = 0;
                    createParticles(this.x + (this.onWall === 1 ? this.w : 0), this.y + this.h/2, 5, '#fff');
                    keys.up = false;
                }
            }

            if (keys.dash && this.canDash && !this.isDashing) {
                this.isDashing = true;
                this.canDash = false;
                this.dashDuration = 10;
                this.dashCooldown = 60;
                let dashDir = this.facingRight ? 1 : -1;
                if (keys.right) dashDir = 1;
                if (keys.left) dashDir = -1;
                this.vx = dashDir * DASH_SPEED;
                keys.dash = false;
                createParticles(this.x + this.w/2, this.y + this.h/2, 10, '#0ff');
            }

            if (this.dashCooldown > 0) this.dashCooldown--;
            if (this.dashCooldown <= 0 && !this.isDashing) this.canDash = true;

            if (keys.attack && this.attackCooldown <= 0) {
                this.isAttacking = true;
                this.attackDuration = 10;
                this.attackCooldown = 20;
                keys.attack = false;
                checkAttackHit();
            }
            if (this.attackDuration > 0) this.attackDuration--;
            else this.isAttacking = false;
            if (this.attackCooldown > 0) this.attackCooldown--;

            this.onGround = false;
            this.onWall = 0;

            this.x += this.vx;
            checkWallCollision(this, 'x');

            this.y += this.vy;
            checkWallCollision(this, 'y');
            
            if (this.y > canvas.height + 100) die();

            if (this.x > endPoint.x && this.x < endPoint.x + endPoint.w &&
                this.y > endPoint.y && this.y < endPoint.y + endPoint.h) {
                stageClear();
            }

            // STAGE 6 체크포인트 로직
            if (currentStage === 6 && !checkpointActive) {
                if (this.x > CHECKPOINT_X - 20 && this.x < CHECKPOINT_X + 20 && this.onGround) {
                    checkpointActive = true;
                    centerMsg.innerText = "CHECKPOINT SAVED";
                    centerMsg.style.color = "#0f0";
                    centerMsg.style.opacity = 1;
                    createParticles(this.x, this.y, 30, '#0f0');
                    setTimeout(() => centerMsg.style.opacity = 0, 1500);
                }
            }
        }

        draw() {
            this.trail.forEach((t) => {
                ctx.fillStyle = `rgba(0, 255, 255, ${t.alpha})`;
                ctx.fillRect(t.x - cameraX, t.y, this.w, this.h);
                t.alpha -= 0.1;
            });
            this.trail = this.trail.filter(t => t.alpha > 0);

            ctx.fillStyle = this.isDashing ? '#fff' : this.color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = this.color;
            ctx.fillRect(this.x - cameraX, this.y, this.w, this.h);
            ctx.shadowBlur = 0;

            if (this.isAttacking) {
                ctx.save();
                ctx.translate(this.x - cameraX + this.w/2, this.y + this.h/2);
                if (!this.facingRight) ctx.scale(-1, 1);
                ctx.beginPath();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.moveTo(10, -20);
                ctx.quadraticCurveTo(40, 0, 10, 40);
                ctx.stroke();
                ctx.restore();
            }
        }
    }

    class Enemy {
        constructor(x, y, passive = false) {
            this.x = x; this.y = y;
            this.w = 25; this.h = 40;
            this.vx = 0; 
            this.vy = 0; // 점프용
            this.color = passive ? '#ff00ff' : '#f00'; // 파티 모드는 핑크
            this.alive = true;
            this.shootTimer = Math.random() * 100;
            this.passive = passive;
            this.onGround = false;
        }
        update() {
            if (!this.alive) return;
            
            // STAGE 7: 파티 모드 (점프만 함)
            if (this.passive) {
                // 중력
                this.vy += GRAVITY;
                this.y += this.vy;
                
                // 바닥 충돌 체크 (간단하게)
                let grounded = false;
                for (let p of platforms) {
                    if (this.x < p.x + p.w && this.x + this.w > p.x &&
                        this.y < p.y + p.h && this.y + this.h > p.y) {
                        // 바닥 착지
                        if (this.vy > 0 && this.y + this.h - this.vy <= p.y) {
                            this.y = p.y - this.h;
                            this.vy = 0;
                            grounded = true;
                        }
                    }
                }
                
                // 바닥에 있으면 랜덤 점프
                if (grounded) {
                    if(Math.random() < 0.05) { // 5% 확률로 점프
                        this.vy = -10 - Math.random() * 5;
                        // 파티 효과
                        createParticles(this.x + this.w/2, this.y + this.h, 3, getRandomColor());
                    }
                }
                return; // 공격 안함
            }

            const dist = Math.abs(player.x - this.x);
            if (dist < 800 && Math.abs(player.y - this.y) < 200) { 
                this.shootTimer++;
                if (this.shootTimer > 120) {
                    this.shootTimer = 0;
                    bullets.push(new Bullet(this.x + (player.x > this.x ? this.w : 0), this.y + 10, player.x > this.x ? 1 : -1));
                }
            }
            
            // 일반 스테이지에서는 플레이어 킬
            if (checkRectCollision(player, this)) die();
        }
        draw() {
            if (!this.alive) return;
            ctx.fillStyle = this.color;
            ctx.shadowBlur = 10; ctx.shadowColor = this.color;
            ctx.fillRect(this.x - cameraX, this.y, this.w, this.h);
            
            ctx.fillStyle = '#fff'; ctx.shadowBlur = 0;
            if (this.passive) {
                // 웃는 눈 ^ ^
                ctx.fillRect(this.x - cameraX + 5, this.y + 10, 5, 2);
                ctx.fillRect(this.x - cameraX + 15, this.y + 10, 5, 2);
            } else {
                const eyeOffset = player.x > this.x ? 15 : 5;
                ctx.fillRect(this.x - cameraX + eyeOffset, this.y + 10, 5, 5);
            }
        }
    }

    class Bullet {
        constructor(x, y, dir) {
            this.x = x; this.y = y;
            this.vx = dir * 8;
            this.w = 10; this.h = 4;
            this.active = true;
        }
        update() {
            this.x += this.vx;
            if (Math.abs(this.x - player.x) > 1000) this.active = false;
            // 패시브 모드가 아닐때만 플레이어 사망
            if (this.active && checkRectCollision({x:this.x, y:this.y, w:this.w, h:this.h}, player)) {
                if (!player.isDashing) die();
            }
            platforms.forEach(p => {
                 if (checkRectCollision({x:this.x, y:this.y, w:this.w, h:this.h}, p)) {
                     this.active = false;
                     createParticles(this.x, this.y, 3, '#f00');
                 }
            });
        }
        draw() {
            if (!this.active) return;
            ctx.fillStyle = '#ff0';
            ctx.fillRect(this.x - cameraX, this.y, this.w, this.h);
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y;
            this.vx = (Math.random() - 0.5) * 5;
            this.vy = (Math.random() - 0.5) * 5;
            this.size = Math.random() * 3 + 1;
            this.life = 1.0;
            this.color = color;
        }
        update() { this.x += this.vx; this.y += this.vy; this.life -= 0.05; }
        draw() {
            ctx.globalAlpha = this.life; ctx.fillStyle = this.color;
            ctx.fillRect(this.x - cameraX, this.y, this.size, this.size);
            ctx.globalAlpha = 1.0;
        }
    }

    let platforms = [];
    let enemies = [];
    let bullets = [];
    let particles = [];
    let startPoint = {x:0, y:0, w:0, h:0};
    let endPoint = {x:0, y:0, w:0, h:0};

    function getRandomColor() {
        const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function checkRectCollision(r1, r2) {
        return (r1.x < r2.x + r2.w && r1.x + r1.w > r2.x && r1.y < r2.y + r2.h && r1.y + r1.h > r2.y);
    }

    function checkWallCollision(obj, axis) {
        for (let p of platforms) {
            if (checkRectCollision(obj, p)) {
                if (axis === 'x') {
                    if (obj.vx > 0) { obj.x = p.x - obj.w; obj.onWall = 1; } 
                    else if (obj.vx < 0) { obj.x = p.x + p.w; obj.onWall = -1; }
                    obj.vx = 0;
                } else {
                    if (obj.vy > 0) { 
                        obj.y = p.y - obj.h; 
                        obj.onGround = true; 
                        obj.vy = 0; 
                        obj.onWall = 0; 
                        obj.canDash = true; 
                    } 
                    else if (obj.vy < 0) { obj.y = p.y + p.h; obj.vy = 0; }
                }
            }
        }
    }

    function checkAttackHit() {
        const px = player.x + player.w/2;
        const py = player.y + player.h/2;
        const range = 80;
        enemies.forEach(enemy => {
            if (!enemy.alive) return;
            const dist = Math.sqrt((px - (enemy.x+12))**2 + (py - (enemy.y+20))**2);
            const dirToEnemy = enemy.x - player.x;
            const facingTarget = (player.facingRight && dirToEnemy > 0) || (!player.facingRight && dirToEnemy < 0);
            
            if (dist < range && facingTarget) {
                // 파티 모드에서는 죽이지 않고 점수만? 아니면 그냥 터짐 (폭죽처럼)
                enemy.alive = false;
                createParticles(enemy.x, enemy.y, 20, enemy.passive ? getRandomColor() : '#f00');
                score += 100;
            }
        });
        bullets.forEach(b => {
            if (!b.active) return;
            const dist = Math.sqrt((px - b.x)**2 + (py - b.y)**2);
             if (dist < range) { b.active = false; createParticles(b.x, b.y, 5, '#ff0'); }
        });
    }

    function createParticles(x, y, count, color) {
        for(let i=0; i<count; i++) particles.push(new Particle(x, y, color));
    }

    function initLevel(stage) {
        platforms = []; enemies = []; bullets = []; particles = [];
        player = new Player();
        
        platforms.push({x: 0, y: 400, w: 400, h: 50});
        startPoint = {x: 50, y: 300, w: 50, h: 100};
        
        const titles = ["TUTORIAL", "LONG RUN", "ORIGINS", "SKY PLATFORMS", "NO FLOOR", "NIGHTMARE", "PARTY TIME!"];
        stageText.innerText = `STAGE ${stage}: ${titles[stage-1] || "UNKNOWN"}`;
        centerMsg.innerText = `STAGE ${stage}`;
        centerMsg.style.opacity = 1;
        
        if (stage === 7) {
            centerMsg.style.color = "#f0f"; // 핑크
            centerMsg.innerText = "CONGRATULATIONS!";
        } else {
            centerMsg.style.color = "#fff";
        }

        setTimeout(() => centerMsg.style.opacity = 0, 1500);

        if (stage === 6 && checkpointActive) {
            player.x = CHECKPOINT_X; 
            player.y = CHECKPOINT_Y;
            centerMsg.innerText = "CHECKPOINT LOADED";
            setTimeout(() => centerMsg.style.opacity = 1, 100);
            setTimeout(() => centerMsg.style.opacity = 0, 1500);
        }

        if (stage === 1) {
            platforms.push({x: 500, y: 350, w: 200, h: 20});
            enemies.push(new Enemy(600, 310));
            platforms.push({x: 800, y: 300, w: 20, h: 200});
            platforms.push({x: 1000, y: 400, w: 300, h: 50});
            endPoint = {x: 1200, y: 300, w: 50, h: 100};
        }
        else if (stage === 2) {
            let cx = 400;
            for(let i=0; i<4; i++) {
                platforms.push({x: cx, y: 400, w: 300, h: 50});
                enemies.push(new Enemy(cx+150, 360));
                platforms.push({x: cx+350, y: 250, w: 20, h: 150});
                cx += 500;
            }
            platforms.push({x: cx, y: 400, w: 300, h: 50});
            endPoint = {x: cx+100, y: 300, w: 50, h: 100};
        }
        else if (stage === 3) {
            platforms.push({x: 0, y: 400, w: 800, h: 50});
            platforms.push({x: 900, y: 300, w: 20, h: 300}); 
            platforms.push({x: 920, y: 500, w: 200, h: 50}); 
            platforms.push({x: 1200, y: 400, w: 400, h: 50});
            enemies.push(new Enemy(1400, 360));
            platforms.push({x: 1700, y: 350, w: 20, h: 400}); 
            platforms.push({x: 1900, y: 250, w: 20, h: 400}); 
            platforms.push({x: 2100, y: 200, w: 600, h: 20});
            enemies.push(new Enemy(2300, 160));
            enemies.push(new Enemy(2600, 160));
            platforms.push({x: 2900, y: 300, w: 200, h: 20});
            enemies.push(new Enemy(3000, 260));
            platforms.push({x: 3300, y: 400, w: 500, h: 50});
            endPoint = {x: 3400, y: 300, w: 50, h: 100};
        }
        else if (stage === 4) {
            platforms.push({x: 500, y: 350, w: 100, h: 20, moving: true, vx: 2, min: 400, max: 600});
            platforms.push({x: 800, y: 300, w: 100, h: 20, moving: true, vx: -2, min: 700, max: 900});
            enemies.push(new Enemy(830, 260)); 
            platforms.push({x: 1100, y: 250, w: 100, h: 20, moving: true, vx: 3, min: 1000, max: 1300});
            enemies.push(new Enemy(1120, 210));
            platforms.push({x: 1400, y: 400, w: 200, h: 50});
            endPoint = {x: 1500, y: 300, w: 50, h: 100};
        }
        else if (stage === 5) {
            platforms.push({x: 500, y: 200, w: 20, h: 300});
            platforms.push({x: 700, y: 0, w: 20, h: 300});
            platforms.push({x: 900, y: 300, w: 20, h: 300});
            enemies.push(new Enemy(900, 100)); 
            platforms.push({x: 1100, y: 200, w: 20, h: 300});
            platforms.push({x: 1300, y: 400, w: 200, h: 50});
            endPoint = {x: 1400, y: 300, w: 50, h: 100};
        }
        else if (stage === 6) {
            // NIGHTMARE REFORGED (체크포인트 유지)
            platforms.push({x: 450, y: 400, w: 50, h: 20}); 
            platforms.push({x: 600, y: 350, w: 40, h: 20});
            platforms.push({x: 750, y: 300, w: 40, h: 20});
            enemies.push(new Enemy(755, 260)); 
            
            platforms.push({x: 950, y: 200, w: 20, h: 250, moving: true, vx: 0, vy: 4, min: 0, max: 0, minY: 100, maxY: 300});
            platforms.push({x: 1150, y: 400, w: 50, h: 10, moving: true, vx: 5, min: 1100, max: 1300});
            enemies.push(new Enemy(1350, 300)); 
            platforms.push({x: 1500, y: 350, w: 50, h: 20});
            platforms.push({x: 1750, y: 350, w: 50, h: 20});
            platforms.push({x: 1950, y: 100, w: 20, h: 400});
            enemies.push(new Enemy(2000, 200)); 
            platforms.push({x: 2150, y: 0, w: 20, h: 350});   

            // [체크포인트]
            platforms.push({x: 2350, y: 400, w: 100, h: 20}); 

            platforms.push({x: 2600, y: 300, w: 40, h: 15, moving: true, vx: 3, min: 2550, max: 2750});
            platforms.push({x: 2900, y: 250, w: 40, h: 15, moving: true, vx: -3, min: 2850, max: 3050});
            enemies.push(new Enemy(2950, 200));
            platforms.push({x: 3200, y: 0, w: 20, h: 250}); 
            platforms.push({x: 3200, y: 350, w: 20, h: 200}); 
            platforms.push({x: 3500, y: 400, w: 50, h: 20});
            enemies.push(new Enemy(3800, 360)); 
            platforms.push({x: 3800, y: 400, w: 50, h: 20});
            platforms.push({x: 4100, y: 200, w: 20, h: 300, moving: true, vx: 0, vy: 6, minY: 100, maxY: 300});
            platforms.push({x: 4300, y: 100, w: 20, h: 300, moving: true, vx: 0, vy: -6, minY: 50, maxY: 250});
            
            platforms.push({x: 4600, y: 400, w: 200, h: 50}); 
            endPoint = {x: 4700, y: 300, w: 50, h: 100};
        }
        else if (stage === 7) {
            // STAGE 7: PARTY TIME (이스터 에그)
            platforms.push({x: 400, y: 400, w: 2500, h: 50});
            for(let i=0; i<30; i++) {
                // passive = true (공격 안함, 점프 함)
                enemies.push(new Enemy(600 + i*80, 360, true));
            }
            endPoint = {x: 2800, y: 300, w: 50, h: 100};
        }

        startTime = Date.now();
        gameOverScreen.style.display = 'none';
        clearScreen.style.display = 'none';
        endingScreen.style.display = 'none';
        gameContainer.classList.remove('glitch-active'); 
        gameState = 'playing';
    }

    let player = new Player();
    
    let now, then = Date.now();
    const interval = 1000 / 60; 
    let delta;

    function update() {
        if (gameState !== 'playing') return;

        // 파티 모드 컨페티 (7스테이지)
        if (currentStage === 7 && frameCount % 5 === 0) {
            createParticles(Math.random() * 800 + cameraX, 0, 1, getRandomColor());
        }

        platforms.forEach(p => {
            if(p.moving) {
                p.x += p.vx;
                if(p.vx !== undefined && p.vx !== 0) {
                    if(p.x < p.min || p.x > p.max) p.vx *= -1;
                }
                if(p.vy !== undefined && p.vy !== 0) {
                    p.y += p.vy;
                    if(p.y < p.minY || p.y > p.maxY) p.vy *= -1;
                } else if(p.vx !== 0) {
                    if(player.onGround && 
                       player.y + player.h === p.y && 
                       player.x + player.w > p.x && 
                       player.x < p.x + p.w) {
                        player.x += p.vx;
                    }

                    enemies.forEach(e => {
                        if(e.alive && !e.passive &&
                           Math.abs((e.y + e.h) - p.y) < 5 && 
                           e.x + e.w > p.x && 
                           e.x < p.x + p.w) {
                            e.x += p.vx;
                        }
                    });
                }
            }
        });

        player.update();
        enemies.forEach(e => e.update());
        bullets.forEach(b => b.update());
        particles.forEach(p => p.update());
        particles = particles.filter(p => p.life > 0);

        let targetCamX = player.x - 200;
        cameraX += (targetCamX - cameraX) * 0.1;

        let t = (Date.now() - startTime) / 1000;
        timerText.innerText = t.toFixed(2);
        dashText.innerText = player.canDash ? "DASH READY" : "RECHARGING...";
        dashText.style.color = player.canDash ? "#0ff" : "#555";
    }

    function draw() {
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.strokeStyle = '#111';
        ctx.lineWidth = 1;
        ctx.beginPath();
        for (let i = 0; i < canvas.width; i+=50) {
            ctx.moveTo(i - (cameraX % 50), 0);
            ctx.lineTo(i - (cameraX % 50), canvas.height);
        }
        ctx.stroke();

        if (startPoint.x - cameraX < canvas.width) {
            ctx.fillStyle = 'rgba(0,255,0,0.2)';
            ctx.fillRect(startPoint.x - cameraX, 0, startPoint.w, canvas.height);
            ctx.fillStyle = '#0f0'; ctx.font = '20px Courier New';
            ctx.fillText("START", startPoint.x - cameraX, 100);
        }
        if (endPoint.x - cameraX < canvas.width) {
            ctx.fillStyle = 'rgba(0,255,255,0.3)';
            ctx.fillRect(endPoint.x - cameraX, endPoint.y, endPoint.w, endPoint.h);
            ctx.strokeStyle = '#0ff'; ctx.strokeRect(endPoint.x - cameraX, endPoint.y, endPoint.w, endPoint.h);
            ctx.fillStyle = '#fff'; ctx.fillText("EXIT", endPoint.x - cameraX, endPoint.y - 10);
        }

        ctx.strokeStyle = '#b0f'; ctx.lineWidth = 2;
        platforms.forEach(p => {
            if (p.x - cameraX + p.w > 0 && p.x - cameraX < canvas.width) {
                ctx.fillStyle = p.moving ? '#505' : '#202';
                ctx.fillRect(p.x - cameraX, p.y, p.w, p.h);
                ctx.strokeRect(p.x - cameraX, p.y, p.w, p.h);
            }
        });

        // 체크포인트 깃발 그리기 (Stage 6)
        if (currentStage === 6) {
            const flagColor = checkpointActive ? '#0f0' : '#f00';
            const flagX = CHECKPOINT_X - cameraX;
            ctx.fillStyle = '#888';
            ctx.fillRect(flagX, CHECKPOINT_Y - 40, 5, 40);
            ctx.fillStyle = flagColor;
            ctx.fillRect(flagX + 5, CHECKPOINT_Y - 40, 20, 15);
            if (!checkpointActive) {
                ctx.fillStyle = '#fff';
                ctx.font = '12px Courier New';
                ctx.fillText("SAVE", flagX - 5, CHECKPOINT_Y - 50);
            }
        }

        enemies.forEach(e => e.draw());
        bullets.forEach(b => b.draw());
        player.draw();
        particles.forEach(p => p.draw());
    }

    function loop() {
        requestAnimationFrame(loop);
        now = Date.now();
        delta = now - then;
        if (delta > interval) {
            then = now - (delta % interval);
            update();
            draw();
            frameCount++;
        }
    }

    function die() {
        if(gameState !== 'playing') return;
        gameState = 'gameover';
        createParticles(player.x, player.y, 50, '#0ff');
        gameOverScreen.style.display = 'flex';
    }
    
    function stageClear() {
        if(gameState !== 'playing') return;
        gameState = 'clear';
        let t = (Date.now() - startTime) / 1000;
        if(!bestRecords[currentStage] || t < bestRecords[currentStage]) {
            bestRecords[currentStage] = t;
        }
        bestText.innerText = `BEST: ${bestRecords[currentStage].toFixed(2)}`;
        clearTimeResult.innerText = `TIME: ${t.toFixed(2)}s`;
        
        clearScreen.style.display = 'flex';
        clearTitle.style.color = "#0f0";
        clearTitle.innerText = "SYSTEM SECURED";
        nextBtn.style.display = "inline-block";

        // 6 -> 7 글리치 연출
        if(currentStage === 6) {
            nextBtn.style.display = "none";
            setTimeout(() => {
                gameContainer.classList.add('glitch-active');
                clearScreen.style.display = 'none';
                setTimeout(() => {
                    gameContainer.classList.remove('glitch-active');
                    currentStage++;
                    checkpointActive = false; 
                    initLevel(currentStage);
                }, 1500);
            }, 3000);
        }
    }

    function resetGame() { initLevel(currentStage); }

    function nextStage() {
        currentStage++;
        checkpointActive = false;
        if(currentStage > 7) {
            gameState = 'ending';
            clearScreen.style.display = 'none';
            endingScreen.style.display = 'flex';
        } else {
            initLevel(currentStage);
        }
    }

    function restartFromBeginning() {
        currentStage = 1;
        checkpointActive = false;
        initLevel(1);
    }

    window.addEventListener('keydown', e => {
        if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = true;
        if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = true;
        if (e.code === 'ArrowUp' || e.code === 'Space') keys.up = true;
        if (e.code === 'ShiftLeft' || e.code === 'ShiftRight') keys.dash = true;
        if (e.code === 'KeyZ') keys.attack = true;
        if (e.code === 'KeyR' && gameState === 'gameover') resetGame();
    });
    window.addEventListener('keyup', e => {
        if (e.code === 'ArrowRight' || e.code === 'KeyD') keys.right = false;
        if (e.code === 'ArrowLeft' || e.code === 'KeyA') keys.left = false;
        if (e.code === 'ArrowUp' || e.code === 'Space') keys.up = false;
        if (e.code === 'ShiftLeft' || e.code === 'ShiftRight') keys.dash = false;
        if (e.code === 'KeyZ') keys.attack = false;
    });
    canvas.addEventListener('mousedown', () => { if(gameState === 'playing') keys.attack = true; });
    canvas.addEventListener('mouseup', () => { keys.attack = false; });

    initLevel(1);
    loop();

</script>
</body>
